<div style="margin:0 auto;text-align: center;">




    <mat-button-toggle-group  style="margin-top: 4px;"         name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="last"  > <mat-icon>navigate_before</mat-icon></mat-button-toggle>
        <mat-button-toggle value="today"   >{{current.format('YYYY-MM-DD HH:mm') | date :'mediumDate' }}</mat-button-toggle>
        <mat-button-toggle value="next"  > <mat-icon>navigate_next</mat-icon></mat-button-toggle>
    </mat-button-toggle-group>

<div style="margin-left:4px;margin-right: 4px ;">
<mat-list-item *ngFor="let item of (currentDatas$ | async )?.data ;let index = index;" >
    <div mat-line >&nbsp;</div>
    <mat-card  [className]="'m-card '+item.picto +' mat-elevation-z4' " >
        <div mat-card-avatar [className]="'picto picto-'+item.picto"></div>
      
        <mat-card-header>
            <mat-card-title> {{item?.picto | desc }}</mat-card-title>
          <mat-card-subtitle> 
        
            <button mat-mini-fab color="accent">{{item?.t}}°</button>&nbsp;
            <button mat-mini-fab *ngIf="index === 0 " color="warn">{{item?.t_n24}}°</button>&nbsp;
            <button mat-mini-fab *ngIf="index === 0 " color="primary">{{item?.t_x24}}°</button>&nbsp;
         
            <button mat-stroked-button *ngIf="item.ff > 2"  color="primary" matBadgeSize="medium"  matBadgeColor="warn" matBadge="{{item?.fx}}" [matBadgeHidden]="!item.fx" >{{item?.ff}} km/h {{item?.dd | direction}}</button>&nbsp;
          
        </mat-card-subtitle> 
          <mat-card-subtitle><button mat-stroked-button *ngIf="item.rr && item.rr > 0" style='background-color: cadetblue;' >{{item?.rr}} mm</button></mat-card-subtitle>
          <mat-card-subtitle style='color:rgba(7, 20, 136, 0.774)' > {{item?.date | date:'EEEE hh' }} heures</mat-card-subtitle>
       
        </mat-card-header>
   
    </mat-card>    
 

</mat-list-item>    
</div>



</div>
