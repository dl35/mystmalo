<div style="margin:0 auto;text-align: center;"  >
    <mat-card style="margin:0 auto;width:85%" >Bulletin de Pr√©visions</mat-card>
    <mat-list-item *ngFor="let item of bulletin ;let index = index;" >
       
        <div mat-line >&nbsp;</div>
        <mat-card style="margin:0 auto;width:60%" class="mat-elevation-z4"   >
           
            <mat-card-title>{{item.titreEcheance}}</mat-card-title>
            <mat-card-content>
              <p>{{ item?.vent }}</p>
              <p>{{ item?.temperature }}</p>
              <p>{{ item?.tMax }}</p>
              <p>{{ item?.tMin }}</p>
              <p>{{ item?.TS }}</p>
              <p>{{ item?.TexteCumuls }}</p>
            </mat-card-content>

        </mat-card>      


    </mat-list-item>    

   




</div>
