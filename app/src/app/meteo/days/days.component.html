<div style="margin-left:4px;margin-right: 4px ;"  *ngIf="previsions" >
    <mat-card *ngIf="!modeHours" style="margin:0 auto;width:85%" >Prévisions par jour</mat-card>
    
    <mat-list-item *ngFor="let item of previsions?.properties?.daily_forecast ;let index = index;"   >
        
      
     
         <div mat-line *ngIf="!modeHours" >&nbsp;</div>
        <mat-card style="margin:0 auto;width:80%" class="mat-elevation-z4"   (click)="showHours(item.time)" *ngIf="!modeHours">
           
            <mat-card-title-group>
                <mat-card-title>{{item?.daily_weather_description  }}</mat-card-title>
                <mat-card-subtitle>{{item?.time | date :'EEEE dd LLL' }}</mat-card-subtitle>
                <img mat-card-sm-image src="assets/pictos/{{item?.daily_weather_icon}}.svg" >
              </mat-card-title-group>
            
            <mat-card-header>
      
              <mat-card-subtitle> 
            
            
                <button mat-mini-fab  color="warn">{{item?.T_min | number: '1.0-0' }}°</button>&nbsp;
                <button mat-mini-fab  color="primary">{{item?.T_max | number: '1.0-0' }}°</button>&nbsp;
                &nbsp;&nbsp;
                <button mat-stroked-button *ngIf="item?.T_sea" color="primary" matBadgeSize="medium" >mer {{item?.T_sea}}° </button>&nbsp;
                <button mat-stroked-button  color="primary" matBadgeSize="medium" >hu {{item?.relative_humidity_min}} / {{item?.relative_humidity_max}} %</button>&nbsp;
            </mat-card-subtitle> 
              <mat-card-subtitle><button mat-stroked-button *ngIf="item.total_precipitation_24h && item.total_precipitation_24h > 0" style='background-color: rgb(11, 180, 87);' >{{item?.total_precipitation_24h}} mm</button></mat-card-subtitle>
           
            </mat-card-header>
       
        </mat-card>    
     
        
    
    </mat-list-item>   
    
    <app-hours *ngIf="modeHours"  [forecast]="forecast"    (close)="modeHours = false" ></app-hours> 
    </div>
