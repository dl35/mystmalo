<div style="margin:0 auto;text-align: center;width:80%">

    <mat-button-toggle-group  style="margin-top: 4px;"        name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="all"   (click)="all()"   > <mat-icon>navigate_before</mat-icon></mat-button-toggle>
        <mat-button-toggle value="today"  (click)="next()"   >{{this.getCurrent() | date :'mediumDate' }} <mat-icon>navigate_next</mat-icon></mat-button-toggle>
     
    </mat-button-toggle-group>

    <div mat-line  >&nbsp;</div>
    <mat-card  appearance="outlined"  style="margin:0 auto;width:80%" >Paquebots en escale</mat-card>
    
    <mat-list-item *ngFor="let item of (datas$ | async ) ; let index = index;"   >
        
      
     
         <div mat-line  >&nbsp;</div>
        <mat-card appearance="outlined" style="margin:0 auto;width:80%" class="mat-elevation-z4"  >
           
            <mat-card-title-group>
                <mat-card-title>{{ item?.nom  }}</mat-card-title>
                <mat-card-subtitle>{{ item?.compagnie }}</mat-card-subtitle>
                <img mat-card-sm-image src="assets/flags/{{item?.nation}}.svg" >
              </mat-card-title-group>
            
            <mat-card-header>
      
              <mat-card-subtitle> 
            
          
                <button mat-stroked-button  color="primary" matBadgeSize="medium" >{{item?.date | date:'ccc dd LLL YYYY hh:mm'}}</button>&nbsp;
                <button mat-stroked-button  color="primary" matBadgeSize="medium" >{{item?.pax}}&nbsp;pas.</button>&nbsp;
                <button mat-stroked-button  color="primary" matBadgeSize="medium" >{{item?.lng}}&nbsp;m</button>&nbsp;
                <button mat-stroked-button  color="primary" matBadgeSize="medium" >quai: {{item?.quai}}</button>&nbsp;
            </mat-card-subtitle> 
          <!--
            <mat-card-subtitle><button mat-stroked-button  >{{item?.total_precipitation_24h}} mm</button></mat-card-subtitle>
           -->
            </mat-card-header>
       
    

       
       
        </mat-card>    
     
      
        
    
    </mat-list-item>   
    
   
    </div>
